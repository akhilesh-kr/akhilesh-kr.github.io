<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-control{
            transition: 0.3s;
             border-right: none;
             border-left: none;
             border-top: none;
             font-weight: bolder;
             border-color: black;
             
       }
    </style>
</head>
<body>
    <div style="margin-left: 33%; margin-right: 33%; margin-top: 10%; padding:15px;">
        <h3 style="text-align: center;">Sign In With</h3><br>
        
        <button class="btn btn-outline-dark" style="color: #3b5998; width:140px;" ><i class="fab fa-facebook"></i> Facebook</button>
        <button class="btn btn-outline-dark" style="color: red; width:140px;"><i class="fab fa-google"></i> Google</button>
        <button class="btn btn-outline-dark" style="color: #00acee; width:140px;"><i class="fab fa-twitter"></i> Twitter</button>
       
        <br><br>
        <form>
            <div class="form-group">                
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder= " Enter Username" >
            </div>
            <div class="form-group">
                <label for="Password">Password </label>
                <input type="password" name="Password" class="form-control" placeholder="Enter password" >
            </div>   
            
            <button type="submit" class="btn btn-dark btn-block">Sign in</button>
            <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me
                </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <a href="#" >Forgot Password ?</a>
            </div>
        </form>  
        <p style="text-align: center; margin-top:10px;" >  
            Not a Member ? <a href="#">Sign Up Now</a>
        </p>
    </div>
</body>
</html>
